name: Run Tests

on: 
  workflow_dispatch:
    inputs:
      demo:
        description: 'Choose demo to run'     
        required: true
        default: 'input-echo-demo'
        type: choice
        options:
          - input-echo-demo

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run tests
        run: |
          mkdir -p reports
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}/${{ github.event.inputs.demo }}/tests.yaml:/config/tests.yaml:ro \
            -v ${{ github.workspace }}/reports:/reports:rw \
            -e REPORTS_HOST_PATH=${{ github.workspace }}/reports \
            ghcr.io/vliz-be-opsci/grmp-framework:main
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: reports/combined_report.xml
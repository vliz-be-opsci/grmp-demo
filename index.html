<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - Polished</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1c2128;
            --bg-hover: #21262d;
            --border-color: #30363d;
            --border-accent: #58a6ff;
            
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            
            --success: #3fb950;
            --success-bg: rgba(63, 185, 80, 0.15);
            --error: #f85149;
            --error-bg: rgba(248, 81, 73, 0.15);
            --warning: #d29922;
            --warning-bg: rgba(210, 153, 34, 0.15);
            --info: #58a6ff;
            --info-bg: rgba(88, 166, 255, 0.15);
            --skipped: #8b949e;
            --skipped-bg: rgba(139, 148, 158, 0.15);
            
            --accent-cyan: #39d0d8;
            --accent-purple: #bc8cff;
        }

        body {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(88, 166, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(188, 140, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(57, 208, 216, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .mode-indicator {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .mode-indicator.github {
            background: var(--info-bg);
            color: var(--info);
        }

        .mode-indicator.local {
            background: var(--success-bg);
            color: var(--success);
        }

        .selector-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selector-header h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', monospace;
            width: 100%;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: var(--bg-hover);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Sora', sans-serif;
            font-size: 0.813rem;
            margin-right: 1rem;
        }

        input[type="file"]::file-selector-button:hover {
            background: var(--bg-secondary);
            border-color: var(--border-accent);
        }

        .status-message {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 3px solid;
        }

        .status-message.info { background: var(--info-bg); border-color: var(--info); color: var(--info); }
        .status-message.error { background: var(--error-bg); border-color: var(--error); color: var(--error); }
        .status-message.success { background: var(--success-bg); border-color: var(--success); color: var(--success); }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .summary-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--card-accent), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-2px);
            border-color: var(--card-accent);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .summary-card:hover::before { opacity: 1; }

        .summary-card.passed { --card-accent: var(--success); }
        .summary-card.failed { --card-accent: var(--error); }
        .summary-card.errors { --card-accent: var(--warning); }
        .summary-card.skipped { --card-accent: var(--skipped); }
        .summary-card.total { --card-accent: var(--info); }

        .summary-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .summary-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            color: var(--card-accent);
            font-family: 'JetBrains Mono', monospace;
        }

        .summary-subtitle {
            font-size: 0.813rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .filters {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .filters h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
        }

        .filter-row > * {
            flex: 1;
            min-width: 200px;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-accent);
        }

        .btn-secondary.active {
            background: var(--info-bg);
            border-color: var(--info);
            color: var(--info);
        }

        input[type="search"], select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', monospace;
        }

        input[type="search"]:focus, select:focus {
            outline: none;
            border-color: var(--border-accent);
            background: var(--bg-hover);
        }

        label {
            font-size: 0.813rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }

        .test-suites {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .test-suite {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease-out both;
        }

        .test-suite:nth-child(n+1) { animation-delay: 0.4s; }
        .test-suite:nth-child(n+2) { animation-delay: 0.45s; }
        .test-suite:nth-child(n+3) { animation-delay: 0.5s; }
        .test-suite:nth-child(n+4) { animation-delay: 0.55s; }
        .test-suite:nth-child(n+5) { animation-delay: 0.6s; }

        .test-suite:hover {
            border-color: var(--border-accent);
        }

        .test-suite-header {
            padding: 1.25rem 1.5rem;
            cursor: pointer;
            user-select: none;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 1.5rem;
            transition: background 0.2s ease;
        }

        .test-suite-header:hover {
            background: var(--bg-hover);
        }

        .test-suite-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .test-suite-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .status-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 6px;
            font-size: 0.688rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-badge.passed { background: var(--success-bg); color: var(--success); }
        .status-badge.failed { background: var(--error-bg); color: var(--error); }
        .status-badge.error { background: var(--warning-bg); color: var(--warning); }
        .status-badge.skipped { background: var(--skipped-bg); color: var(--skipped); }

        .test-suite-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.813rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .expand-icon {
            color: var(--text-muted);
            transition: transform 0.3s ease;
            font-size: 1.25rem;
        }

        .test-suite.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .test-suite-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            border-top: 1px solid var(--border-color);
        }

        .test-suite.expanded .test-suite-content {
            max-height: 10000px;
        }

        .properties {
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .properties-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0.75rem;
        }

        .property {
            display: flex;
            gap: 0.75rem;
            font-size: 0.813rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .property-key {
            color: var(--accent-cyan);
            font-weight: 500;
            flex-shrink: 0;
        }

        .property-value {
            color: var(--text-primary);
            word-break: break-word;
        }

        .test-cases {
            padding: 0;
        }

        .test-case {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s ease;
        }

        .test-case:last-child {
            border-bottom: none;
        }

        .test-case:hover {
            background: var(--bg-hover);
        }

        .test-case-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .test-case-name {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }

        .test-case-time {
            font-size: 0.813rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .message-box {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.813rem;
            font-family: 'JetBrains Mono', monospace;
            border-left: 3px solid;
        }

        .failure-message { background: var(--error-bg); border-color: var(--error); color: var(--error); }
        .error-message { background: var(--warning-bg); border-color: var(--warning); color: var(--warning); }
        .skip-message { background: var(--skipped-bg); border-color: var(--skipped); color: var(--skipped); }

        .message-box strong {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .message-box pre {
            margin-top: 0.5rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .output-box {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .output-label {
            font-size: 0.688rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-cyan);
            margin-bottom: 0.75rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .output-content {
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            gap: 1.5rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--info);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container { padding: 2rem 1rem; }
            h1 { font-size: 1.875rem; }
            .summary-grid { grid-template-columns: repeat(2, 1fr); }
            .test-suite-header { grid-template-columns: 1fr; gap: 1rem; }
            .test-suite-stats { flex-direction: column; gap: 0.5rem; align-items: flex-start; }
            .filter-row { flex-direction: column; }
            .filter-row > * { width: 100%; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Test Dashboard <span class="mode-indicator" id="modeIndicator">Loading...</span></h1>
            <p class="subtitle" id="subtitle">Initializing...</p>
        </header>

        <div class="selector-panel" id="selectorPanel" class="hidden">
            <div class="selector-header">
                <h3>Select Test Report</h3>
            </div>
            <input type="file" id="fileInput" accept=".xml" onchange="loadLocalFile()">
        </div>

        <div id="statusContainer"></div>

        <div id="loadingState" class="loading hidden">
            <div class="spinner"></div>
            <div class="loading-text">Loading test results...</div>
        </div>

        <div id="dashboardContent" class="hidden">
            <div class="summary-grid" id="summaryGrid"></div>

            <div class="filters">
                <h3>Filters</h3>
                <div class="filter-row">
                    <div>
                        <label>Status</label>
                        <div class="filter-buttons">
                            <button class="btn-secondary active" onclick="setStatusFilter('all')">All</button>
                            <button class="btn-secondary" onclick="setStatusFilter('passed')">Passed</button>
                            <button class="btn-secondary" onclick="setStatusFilter('failed')">Failed</button>
                            <button class="btn-secondary" onclick="setStatusFilter('error')">Errors</button>
                            <button class="btn-secondary" onclick="setStatusFilter('skipped')">Skipped</button>
                        </div>
                    </div>
                    <div>
                        <label for="searchInput">Search Tests</label>
                        <input type="search" id="searchInput" placeholder="Search by test or suite name..." oninput="applyFilters()">
                    </div>
                </div>
                <div class="filter-row" style="margin-top: 1rem;">
                    <div>
                        <label for="propertyFilter">Filter by Property</label>
                        <select id="propertyFilter" onchange="onPropertyFilterChange()">
                            <option value="">All Properties</option>
                        </select>
                    </div>
                    <div class="hidden" id="propertyValueContainer">
                        <label for="propertyValueFilter">Property Value</label>
                        <select id="propertyValueFilter" onchange="applyFilters()">
                            <option value="">All Values</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="test-suites" id="testSuites"></div>

            <div id="emptyState" class="empty-state hidden">
                <h3>No tests match your filters</h3>
                <p>Try adjusting your filter criteria</p>
            </div>
        </div>
    </div>

    <script>
        const state = {
            mode: null,
            repoOwner: null,
            repoName: null,
            reportBranch: 'grmp-reports',
            testData: null,
            filters: { status: 'all', search: '', property: '', propertyValue: '' }
        };

        function detectMode() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            if ((hostname.endsWith('github.io')) || (hostname.startsWith('open-science.vliz.be'))) {
                state.mode = 'github';
                const pathParts = window.location.pathname.split('/').filter(p => p);
                if (hostname.includes('.')) {
                    //state.repoOwner = hostname.split('.')[0];
                    //state.repoName = pathParts[0] || null;
                    state.repoOwner = 'vliz-be-opsci';
                    state.repoName = 'grmp-demo';
                }
                return true;
            }
            if (protocol === 'file:' || hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '') {
                state.mode = 'local';
                return true;
            }
            state.mode = 'local';
            return false;
        }

        async function init() {
            detectMode();
            const modeIndicator = document.getElementById('modeIndicator');
            const subtitle = document.getElementById('subtitle');
            
            if (state.mode === 'github') {
                modeIndicator.textContent = 'GitHub Pages';
                modeIndicator.className = 'mode-indicator github';
                if (state.repoOwner && state.repoName) {
                    subtitle.textContent = `Repository: ${state.repoOwner}/${state.repoName}`;
                    await loadLatestReport();
                } else {
                    subtitle.textContent = 'Could not detect repository from URL';
                    showStatus('Error: Could not auto-detect repository.', 'error');
                }
            } else {
                modeIndicator.textContent = 'Local Mode';
                modeIndicator.className = 'mode-indicator local';
                subtitle.textContent = 'Select an XML report file to view results';
                document.getElementById('selectorPanel').classList.remove('hidden');
            }
        }

        async function loadLatestReport() {
            document.getElementById('loadingState').classList.remove('hidden');
            try {
                const url = `https://raw.githubusercontent.com/${state.repoOwner}/${state.repoName}/${state.reportBranch}/report.xml`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch report: ${response.status}`);
                const xmlText = await response.text();
                parseAndDisplayTestResults(xmlText);
                showStatus('Latest test report loaded successfully', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        function loadLocalFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    parseAndDisplayTestResults(e.target.result);
                    showStatus(`Loaded: ${file.name}`, 'success');
                } catch (error) {
                    showStatus(`Error: ${error.message}`, 'error');
                    document.getElementById('loadingState').classList.add('hidden');
                }
            };
            reader.onerror = () => {
                showStatus('Error reading file', 'error');
                document.getElementById('loadingState').classList.add('hidden');
            };
            reader.readAsText(file);
        }

        function parseAndDisplayTestResults(xmlString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
            if (xmlDoc.querySelector('parsererror')) throw new Error('Invalid XML format');
            const testSuites = Array.from(xmlDoc.querySelectorAll('testsuite'));
            if (testSuites.length === 0) throw new Error('No test suites found in XML');
            
            state.testData = {
                summary: calculateSummary(testSuites),
                suites: testSuites.map(parseSuite),
                propertyIndex: buildPropertyIndex(testSuites)
            };
            renderDashboard();
            populatePropertyFilter();
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
        }

        function calculateSummary(suites) {
            let totalTests = 0, failed = 0, errors = 0, skipped = 0, totalTime = 0;
            suites.forEach(suite => {
                totalTests += parseInt(suite.getAttribute('tests') || 0);
                failed += parseInt(suite.getAttribute('failures') || 0);
                errors += parseInt(suite.getAttribute('errors') || 0);
                skipped += parseInt(suite.getAttribute('skipped') || 0);
                totalTime += parseFloat(suite.getAttribute('time') || 0);
            });
            const passed = totalTests - failed - errors - skipped;
            return {
                totalSuites: suites.length,
                totalTests,
                passed,
                failed,
                errors,
                skipped,
                totalTime: totalTime.toFixed(4),
                passRate: totalTests > 0 ? ((passed / totalTests) * 100).toFixed(2) : 0
            };
        }

        function parseSuite(suiteElement) {
            const properties = {};
            const propsElement = suiteElement.querySelector('properties');
            if (propsElement) {
                Array.from(propsElement.querySelectorAll('property')).forEach(prop => {
                    properties[prop.getAttribute('name')] = prop.getAttribute('value');
                });
            }
            const testCases = Array.from(suiteElement.querySelectorAll('testcase')).map(parseTestCase);
            const tests = parseInt(suiteElement.getAttribute('tests') || 0);
            const failures = parseInt(suiteElement.getAttribute('failures') || 0);
            const errors = parseInt(suiteElement.getAttribute('errors') || 0);
            const skipped = parseInt(suiteElement.getAttribute('skipped') || 0);
            let status = 'passed';
            if (errors > 0) status = 'error';
            else if (failures > 0) status = 'failed';
            else if (skipped === tests) status = 'skipped';
            return {
                name: suiteElement.getAttribute('name'),
                timestamp: suiteElement.getAttribute('timestamp'),
                tests, failures, errors, skipped,
                time: parseFloat(suiteElement.getAttribute('time') || 0),
                status, properties, testCases
            };
        }

        function parseTestCase(caseElement) {
            const testCase = {
                name: caseElement.getAttribute('name'),
                classname: caseElement.getAttribute('classname'),
                time: parseFloat(caseElement.getAttribute('time') || 0),
                status: 'passed'
            };
            const failure = caseElement.querySelector('failure');
            if (failure) {
                testCase.status = 'failed';
                testCase.failure = { message: failure.getAttribute('message') || '', text: failure.textContent || '' };
            }
            const error = caseElement.querySelector('error');
            if (error) {
                testCase.status = 'error';
                testCase.error = { message: error.getAttribute('message') || '', text: error.textContent || '' };
            }
            const skipped = caseElement.querySelector('skipped');
            if (skipped) {
                testCase.status = 'skipped';
                testCase.skipped = { message: skipped.getAttribute('message') || '' };
            }
            const stdout = caseElement.querySelector('system-out');
            if (stdout && stdout.textContent) testCase.stdout = stdout.textContent.trim();
            const stderr = caseElement.querySelector('system-err');
            if (stderr && stderr.textContent) testCase.stderr = stderr.textContent.trim();
            return testCase;
        }

        function buildPropertyIndex(suites) {
            const index = {};
            suites.forEach(suite => {
                const propsElement = suite.querySelector('properties');
                if (propsElement) {
                    Array.from(propsElement.querySelectorAll('property')).forEach(prop => {
                        const key = prop.getAttribute('name');
                        const value = prop.getAttribute('value');
                        if (!index[key]) index[key] = new Set();
                        index[key].add(value);
                    });
                }
            });
            Object.keys(index).forEach(key => { index[key] = Array.from(index[key]).sort(); });
            return index;
        }

        function renderDashboard() {
            renderSummary();
            renderTestSuites();
        }

        function renderSummary() {
            const { summary } = state.testData;
            document.getElementById('summaryGrid').innerHTML = `
                <div class="summary-card total"><div class="summary-label">Total Tests</div><div class="summary-value">${summary.totalTests}</div><div class="summary-subtitle">${summary.totalSuites} suites</div></div>
                <div class="summary-card passed"><div class="summary-label">Passed</div><div class="summary-value">${summary.passed}</div><div class="summary-subtitle">${summary.passRate}%</div></div>
                <div class="summary-card failed"><div class="summary-label">Failed</div><div class="summary-value">${summary.failed}</div></div>
                <div class="summary-card errors"><div class="summary-label">Errors</div><div class="summary-value">${summary.errors}</div></div>
                <div class="summary-card skipped"><div class="summary-label">Skipped</div><div class="summary-value">${summary.skipped}</div></div>
                <div class="summary-card total"><div class="summary-label">Duration</div><div class="summary-value" style="font-size: 1.5rem;">${summary.totalTime}s</div></div>
            `;
        }

        function renderTestSuites() {
            const filtered = getFilteredSuites();
            if (filtered.length === 0) {
                document.getElementById('testSuites').innerHTML = '';
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('testSuites').innerHTML = filtered.map((suite, i) => `
                <div class="test-suite" data-suite-index="${i}">
                    <div class="test-suite-header" onclick="toggleSuite(${i})">
                        <div class="test-suite-title">
                            <span class="test-suite-name">${escapeHtml(suite.name)}</span>
                            <span class="status-badge ${suite.status}">${suite.status}</span>
                        </div>
                        <div class="test-suite-stats"><span>${suite.tests} tests</span><span>${suite.time.toFixed(3)}s</span></div>
                        <div class="expand-icon">â–¼</div>
                    </div>
                    <div class="test-suite-content">
                        ${renderProperties(suite.properties)}
                        ${renderTestCases(suite.testCases)}
                    </div>
                </div>
            `).join('');
        }

        function renderProperties(properties) {
            if (Object.keys(properties).length === 0) return '';
            return `<div class="properties"><div class="properties-title">Properties</div><div class="properties-grid">
                ${Object.entries(properties).map(([k, v]) => `<div class="property"><span class="property-key">${escapeHtml(k)}:</span><span class="property-value">${escapeHtml(v)}</span></div>`).join('')}
            </div></div>`;
        }

        function renderTestCases(testCases) {
            return `<div class="test-cases">${testCases.map(test => `
                <div class="test-case">
                    <div class="test-case-header">
                        <div class="test-case-name"><span class="status-badge ${test.status}">${test.status}</span><span>${escapeHtml(test.name)}</span></div>
                        <div class="test-case-time">${test.time.toFixed(4)}s</div>
                    </div>
                    ${test.failure ? `<div class="message-box failure-message"><strong>${escapeHtml(test.failure.message)}</strong>${test.failure.text ? `<pre>${escapeHtml(test.failure.text)}</pre>` : ''}</div>` : ''}
                    ${test.error ? `<div class="message-box error-message"><strong>${escapeHtml(test.error.message)}</strong>${test.error.text ? `<pre>${escapeHtml(test.error.text)}</pre>` : ''}</div>` : ''}
                    ${test.skipped ? `<div class="message-box skip-message">${escapeHtml(test.skipped.message)}</div>` : ''}
                    ${test.stdout ? `<div class="output-box"><div class="output-label">stdout</div><div class="output-content">${escapeHtml(test.stdout)}</div></div>` : ''}
                    ${test.stderr ? `<div class="output-box"><div class="output-label">stderr</div><div class="output-content">${escapeHtml(test.stderr)}</div></div>` : ''}
                </div>
            `).join('')}</div>`;
        }

        function getFilteredSuites() {
            if (!state.testData) return [];
            let suites = state.testData.suites;
            if (state.filters.status !== 'all') suites = suites.filter(s => s.status === state.filters.status);
            if (state.filters.search) {
                const search = state.filters.search.toLowerCase();
                suites = suites.filter(s => s.name.toLowerCase().includes(search) || s.testCases.some(t => t.name.toLowerCase().includes(search)));
            }
            if (state.filters.property) {
                suites = suites.filter(s => s.properties.hasOwnProperty(state.filters.property));
                if (state.filters.propertyValue) suites = suites.filter(s => s.properties[state.filters.property] === state.filters.propertyValue);
            }
            return suites;
        }

        function populatePropertyFilter() {
            const select = document.getElementById('propertyFilter');
            select.innerHTML = '<option value="">All Properties</option>';
            Object.keys(state.testData.propertyIndex).sort().forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = key;
                select.appendChild(option);
            });
        }

        function setStatusFilter(status) {
            state.filters.status = status;
            document.querySelectorAll('.filter-buttons button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === status || (status === 'all' && btn.textContent === 'All'));
            });
            applyFilters();
        }

        function onPropertyFilterChange() {
            const property = document.getElementById('propertyFilter').value;
            state.filters.property = property;
            state.filters.propertyValue = '';
            const valueContainer = document.getElementById('propertyValueContainer');
            const valueSelect = document.getElementById('propertyValueFilter');
            if (property) {
                valueContainer.classList.remove('hidden');
                valueSelect.innerHTML = '<option value="">All Values</option>';
                state.testData.propertyIndex[property].forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    valueSelect.appendChild(option);
                });
            } else {
                valueContainer.classList.add('hidden');
            }
            applyFilters();
        }

        function applyFilters() {
            state.filters.search = document.getElementById('searchInput').value;
            const valueSelect = document.getElementById('propertyValueFilter');
            if (valueSelect) state.filters.propertyValue = valueSelect.value;
            renderTestSuites();
        }

        function toggleSuite(index) {
            document.querySelector(`[data-suite-index="${index}"]`).classList.toggle('expanded');
        }

        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `<div class="status-message ${type}">${escapeHtml(message)}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
